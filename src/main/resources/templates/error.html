<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Food delivery | Error</title>
</head>
<body>
<div layout:fragment="content">
<div class="px-4 py-5 my-5 text-center">
    <h2 class="display-5 fw-bold">Oops!</h2>
    <div class="col-lg-6 mx-auto">
        <h3 class="display-5 text-center" th:text="${error}"></h3>
        <h3 class="display-5 text-center" th:text="${status}"></h3>
        <p class="lead mb-4" th:text="${errorText}">The page you are looking for doesn't exist.</p>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
