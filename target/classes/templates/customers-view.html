<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Users</h3>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Phone Number</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Email Address</th>
                <th scope="col">Home address</th>
                <th scope="col">Username</th>
                <th scope="col">Roles</th>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <th scope="row"><a th:href="@{'/customers/' + ${customer.id}}" th:text="${customer.id}"></a></th>
                    <td th:text="${customer.mobile}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.surname}"></td>
                    <td th:text="${customer.DOB}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.homeAddress}"></td>
                    <td th:text="${customer.username}"></td>
                    <td th:text="${#strings.listJoin(customer.roles, ',')}"></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
