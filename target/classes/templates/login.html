<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Food delivery Admin | Home</title>
</head>
<body>
<div layout:fragment="content">
<div class="container" align="center">

    <div class="cardLogin" style="width: 18rem;" align="left">
        <div class="col-md-auto">
            <h1 class="text-left">Login</h1>
            <br>
            <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <form th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-6">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                               autofocus="autofocus">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary text-nowrap">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</body>
</html>
