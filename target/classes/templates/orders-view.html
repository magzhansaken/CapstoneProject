<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content ">
        <div class="row">
            <div class="col-7">
                <h3>Orders</h3>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Sum</th>
                <th scope="col">Payment method</th>
                <th scope="col">Date</th>
                <th scope="col">Delivery name</th>
                <th scope="col">Delivery address</th>
                <th scope="col">Delivery mobile</th>
                <th scope="col">Comments</th>
                <th scope="col">Food</th>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <th scope="row"><a th:href="@{'/customers/' + ${order.customerid}}" th:text="${order.customerid}"></a></th>
                    <td th:text="${order.sum}"></td>
                    <td th:text="${order.paymentEntity.paymentmethod}"></td>
                    <td th:text="${order.localDate}"></td>
                    <td th:text="${order.orderDetailsEntity.deliveryName}"></td>
                    <td th:text="${order.orderDetailsEntity.deliveryAddress}"></td>
                    <td th:text="${order.orderDetailsEntity.deliveryMobile}"></td>
                    <td th:text="${order.orderDetailsEntity.deliveryComments}"></td>
                    <td th:text="${#strings.listJoin(order.orderDetailsEntity.orderCartEntity.dishesEntityList, '  |  ')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
